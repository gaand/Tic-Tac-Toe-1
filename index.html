<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
    </head>
    <body>

      <h1>Lets Play Tic-Tac-Toe!</h1>

        <div class="game-wrapper">

          <div class="r0c0 square"></div>
          <div class="r0c1 square"></div>
          <div class="r0c2 square"></div>
          <div class="r1c0 square"></div>
          <div class="r1c1 square"></div>
          <div class="r1c2 square"></div>
          <div class="r2c0 square"></div>
          <div class="r2c1 square"></div>
          <div class="r2c2 square"></div>

        </div>

        <button type="button">New Game</button>


        <div class="scores">
          
          <div class="player1">
            Player 1
          </div>

          <div class="ties">
            Ties
          </div>

          <div class='player2'>
            Player 2
          </div>

        </div>








      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
