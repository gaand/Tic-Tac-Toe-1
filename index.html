<!DOCTYPE html>

<html>
<head>
  <title>Example</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sign-out-modal"> Sign-Out</button>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#ch-pass-modal"> Change Password </button>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sign-in-modal"> Sign-In </button>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sign-up-modal"> Sign-Up </button>



        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- sign-up module -->

  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-up-label">Sign-Up</h4>
        </div>

        <div class="modal-body">

          <form id="sign-up" name="sign-up">
            <fieldset class="form-group">
              <label for="credentials[email]">Email</label>
              <input class="form-control" name="credentials[email]" placeholder="Email" type="text">
            </fieldset>

            <fieldset class="form-group">
              <label for="credentials[password]">Password</label>
              <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
              <button type="submit" class="btn btn-primary"> Sign-Up </button>
              <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- sign-in modul -->

  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-in-Label">Sign-In</h4>
        </div>

        <div class="modal-body">

          <form id='sign-in' name="sign-in">
            <fieldset class="form-group">
              <label for="credentials[email]">Email</label>
              <input class="form-control" name="credentials[email]" placeholder="Email" type="text">
            </fieldset>

            <fieldset class="form-group">
              <label for="credentials[password]">Password</label>
              <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- change password -->

  <div class="modal fade" id="ch-pass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"> Change Password </h4>
        </div>

        <div class="modal-body">
          <form id='change-pass' name="change-pass">
            <fieldset class="form-group">
              <label for="passwords[old]"> Old Password </label>
              <input class="form-control" name="passwords[old]" placeholder="Old Password" type="text">
            </fieldset>
            <fieldset class="form-group">
              <label for="passwords[new]"> New Password </label>
              <input class="form-control" name="passwords[new]" placeholder="New Password" type="password">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- sign-out -->

  <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Continue with sign-out?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">YES! Sign me out</button>
        </div>
      </div>
    </div>
  </div>

  <h1>Lets Play Tic-Tac-Toe!</h1>
  <h5 class="show-winner"> </h5>


  <div class="score-board">
    <table class="scores">
      <tr>
        <td class="p1">Player X</td>
        <td class="playerX"> 0 </td>
      </tr>
      <tr>
        <td class="p2">Player O</td>
        <td class="playerO"> 0 </td>
      </tr>
      <tr>
        <td class="draw">Ties</td>
        <td class="ties"> 0 </td>
      </tr>
    </table>
  </div>

  <div class="game-wrapper">

    <div class="r0c0 square" id="0"></div>
    <div class="r0c1 square" id="1"></div>
    <div class="r0c2 square" id="2"></div>
    <div class="r1c0 square" id="3"></div>
    <div class="r1c1 square" id="4"></div>
    <div class="r1c2 square" id="5"></div>
    <div class="r2c0 square" id="6"></div>
    <div class="r2c1 square" id="7"></div>
    <div class="r2c2 square" id="8"></div>

  </div>

  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
