<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
    </head>
    <body>

      <h1>Lets Play Tic-Tac-Toe!</h1>
          <h3 class="show-winner"></h3>

        <div class="game-wrapper">

          <div class="r0c0 square" id="0"></div>
          <div class="r0c1 square" id="1"></div>
          <div class="r0c2 square" id="2"></div>
          <div class="r1c0 square" id="3"></div>
          <div class="r1c1 square" id="4"></div>
          <div class="r1c2 square" id="5"></div>
          <div class="r2c0 square" id="6"></div>
          <div class="r2c1 square" id="7"></div>
          <div class="r2c2 square" id="8"></div>

        </div>

        <!--<button type="button">New Game</button> -->

        <table class="scores">
          <tr>
            <td>Player X</td>
            <td id="playerX"> 0 </td>
          </tr>
          <tr>
            <td>Player O</td>
            <td id="playerO"> 0 </td>
          </tr>
          <tr>
            <td>Ties</td>
            <td id="ties"> 0 </td>
          </tr>

        </table>




      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
